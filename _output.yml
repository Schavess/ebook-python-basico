bookdown::gitbook:
  highlight: "zenburn"
  css: style.css
  split_by: chapter
  config:
    toc:
      collapse: section
      before: |
        <div class="toc-header">
            <div class="image-container">
                <img src="images/CapaEntreDadosEFlorestas.jpeg" alt="Capa do Livro">
                <div class="text-overlay-title">
                    <h5>Entre Florestas e Dados</h5>
                </div>
                <div class="text-overlay-author">
                    <p style="font-size: 10px; text-align: center; padding: 5px">Arthur Guilherme Schirmbeck Chaves</p>
                </div>
            </div>
        </div>

    edit: https://github.com/USERNAME/REPO/edit/BRANCH/%s
    download: []
    language:
      chapter_title: ""  #"Capítulo "
      search_placeholder: "Procurar no livro..."
      toc_title: "Índice"

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
always_allow_html: true
bookdown::epub_book: default

