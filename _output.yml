bookdown::gitbook:
  css: style.css
  includes:
    in_header: 
      - includes/header.html
  split_by: section
  highlight: "zenburn"
  config:
    title: "R Básico e Intermediário"
    favicon: "images/favicon.ico"
    toc:
      collapse: chapter
      before: |
        <div class="toc-header">
            <div class="image-container">
                <img src="images/capa.png" alt="Capa do Livro">
                <div class="text-overlay-title">
                    <h5>R Básico e Intermediário</h5>
                </div>
                <div class="text-overlay-author">
                    <p style="font-size: 10px; text-align: center; padding: 5px">Arthur Guilherme Schirmbeck Chaves</p>
                </div>
            </div>
        </div>
    edit: https://github.com/USERNAME/REPO/edit/BRANCH/%s
    # Para usar o botão "Edit", preencha com o link do seu repositório:
    # edit: https://github.com/SEU_USUARIO/SEU_REPO/edit/main/%s
    download: []
    language:
      chapter_title: ""  #"Capítulo "
      search_placeholder: "Procurar no livro..."
      toc_title: "Índice"
bookdown::pdf_book:
  includes:
    in_header:
    - preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
always_allow_html: true
bookdown::epub_book: default

